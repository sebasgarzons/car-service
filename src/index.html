</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="nav_cont">
        <div>           
                <img src="img/car-service.png" width="68px">
        </div>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-sm-auto">
                <li class="nav-item logged_out">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#signin_modal">Sign In</a>
                </li>
                <li class="nav-item logged_out">
                    <a class="nav-link" id="sign_up">Sign Up</a>
                </li>
                <li class="nav-item logged_in">
                    
                    <a class="nav-link" href="#" id="log_out">

                        Log Out
                    </a>

            </ul>
        </div>
    </div>
    </nav>
</header>

<body>
    <div class="cont_body">

    </div>

        <div id="login_greeting">
        <div class="content">
            <img src="img/car-service.png" alt="" width="108px">
            <h2>Car Service</h2>

        </div>
    </div>

    <!-- Sign In Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="signin_modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar Sesión</h5>
                    <button type="button" class="close close-white" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="sign_in_form">
                        <div class="input">
                            <input id="signin_mail" type="email" name="username" placeholder="Usuario"
                                class="form-control mb-3" required />
                            <input id="signin_password" type="password" name="password" placeholder="Contraseña"
                                class="form-control mb-3" required />
                        </div>
                        <button class="submit_login w-100 mb-4" type="submit">Iniciar sesión</button>
                    </form>

                </div>

            </div>
        </div>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal" tabindex="-1" role="dialog" id="signup_modal">

        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Registrar Usuario</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
<!--                     <form action="" id="sign_up_form">
                        <div class="input">
                            <input id="signup_mail" type="email" name="mail" placeholder="Usuario"
                                class="form-control mb-3" required />
                            <input id="signup_password" type="password" name="password" placeholder="Contraseña"
                                class="form-control mb-3" required />
                        </div>
                        <button class="submit_login" type="submit">Registrarse</button>
                    </form> -->
                </div>

            </div>
        </div>
    </div>
    <div class="cont_sign_up">
        <p class="close_sign_up">X</p>
        <h2 class="title_login">Crear Usuario</h2>
        <div class="cont_vertical grid">
            <div class="cont_vertical_img">
                <img src="img/car-wash_1.jpg" />
            </div>
            <div>
                <div class="cont_login">
                    <h2>Bienvenido</h2>
                    <img src="img/car-service.png" alt="" width="250px">
                </div>
                <div class="formulario cont_login">
                    <form id="sign_up_form">
                        <div class="input">
                            <label>Usuario</label>
                            <input id="username" type="text" name="username" placeholder="Pedro" />
                            <label>Email:</label>
                            <input id="signup_mail" type="email" name="email" placeholder="hola@gmail.com">
                            <label>Perfil de Usuario</label>
                            <input list="perfs" name="perfiles" id="perfiles" placeholder="Mecanico-Lavandero-Cliente">
                            <datalist id="perfs">
                                <option value="Mecánico"></option>
                                <option value="Lavandero"></option>
                                <option value="Cliente"></option>
                            </datalist>
                            <label>Contraseña</label>
                            <input id="signup_password" type="password" name="password" placeholder="Contraseña1234*" />
                            <label>Confirmar Contraseña</label>
                            <input id="confpassword" type="password" name="password" placeholder="Contraseña1234*" />
                            <button class="submit_login submit_signup" type="submit">Registrarse</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="cont_vertical_img">
                <img src="img/car-mechanic_2.jpg" />
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script defer src="./js/custom.js" type="module"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
