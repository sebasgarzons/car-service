<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App -- User</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="css/user.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d46c872266.js" crossorigin="anonymous"></script>

</head>
<html>

<header>
    <nav>
        <div class="nav_cont">
            <div>
                <img src="img/car-service.png" width="48px">
                <p>Usuario</p>
            </div>
            <div id="nav_info_usr">
                <p>Bienvenido <span id="user_name_email"></span></p>
            </div>
            <a class="nav-link logged_in" href="#" id="log_out">
                <i class="fa-solid fa-power-off"></i>
            </a>
        </div>
    </nav>
</header>

<body>
    <main>
        <div>
            <div class="head">
                <div class="box_reserva">
                    <h2>Información de Servicios:</h2>
                </div>
            </div>
            <div class="cont">
                <!-- <h5>Información de Servicios:</h5> -->
                <div class="user" id="cont_cards">

                </div>

            </div>
        </div>
    </main>
    <div class="cont_make_appointment">
        <div class="box_make_appointment">
            <div class="makeappointment">
                <p class="close_appointment">X</p>
                <form id="appointment_form">
                    <div>
                        <label for="tp_serv">Tipo de servicio:</label>
                        <select name="tp_serv" id="appoint_tp_srvc">
                            <option value="mecanico">Mecánico de Revisión</option>
                            <option value="lavandero">Lavandero</option>
                        </select>
                    </div>
                    <div>
                        <label>Hora:</label>
                        <input name="appoint_hour" type="time" id="appoint_hr">
                    </div>
                    <div>
                        <label for="dir">Dirección</label>
                        <input name="dir" id="appoint_dir" placeholder="Calle 46 #31-51">
                        <label for="desc">Descripción/Comentarios:</label>
                        <textarea id="appoint-desc" rows="3" placeholder="Descripción/Comentarios"></textarea>
                    </div>
    
                    <button id="btn-appointment-save">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="agndr_ct">
        Agendar Cita
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script defer src="js/user.js" type="module"></script>
</body>
<footer>

</footer>

</html>
